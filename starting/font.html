<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="../font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Design System</title>
</head>
<body>
    <h2>Fonts to be used</h2>
    <table>
        <tr>
            <th>Font</th>
            <th>Style</th>
            <th>Demonstrate</th>
        </tr>
        <tr>
            <td>Roboto Condensed</td>
            <td>Bold</td>
            <td class="roboto">The quick brown fox jumps over the lazy dog</td>
        </tr>
        <tr>
            <td>Poppins</td>
            <td>Plain</td>
            <td class="poppins">The quick brown fox jumps over the lazy dog</td>
        </tr>
        <tr>
            <td>Open Sans</td>
            <td>Italic</td>
            <td class="sans">The quick brown fox jumps over the lazy dog</td>
        </tr>
    </table>
</body>
</html>
