<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Design System</title>
</head>
<body>
    <h2>Element's text style</h2>
        <p class="element">Heading:</p>
        <p class="style-element">Font-family:"Roboto Condensed", serif;<br>Font-weight:bolder<br>text-transform: uppercase</p>
        <p class="element">Subheading:</p>
        <p class="style-element">Font-family:"Poppins", serif;<br>Font-weight:bold<br>text-transform: plain</p>
        <p class="element">Paragraph:</p>
        <p class="style-element">Font-family:"Open Sans", serif;<br>Font-weight:plain<br>text-transform: underline</p>
</body>
</html>
